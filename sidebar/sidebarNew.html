    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx2 = document.getElementById('myChart3');
  
  new Chart(ctx2, {
  type: 'bar',
  data: {
    labels: ['', 'Green', 'Yellow', 'Red', 'Green', 'Yellow', 'Red', 'Green', 'Yellow', 'Red', 'Green', 'Yellow'],
    datasets: [{
      data: [17, 13, 4, 7, 5, 2, 22, 18, 14 , 7, 5, 3],
      backgroundColor: [
        'rgba(255, 19, 30, 10)',
        'rgba(0, 160, 30, 100)',
        'rgba(255, 250, 50, 70)',
  
        'rgba(255, 19, 30, 10)',
        'rgba(0, 160, 30, 100)',
        'rgba(255, 250, 50, 70)',
        
        'rgba(255, 19, 30, 10)',
        'rgba(0, 160, 30, 100)',
        'rgba(255, 250, 50, 70)',
  
        'rgba(255, 19, 30, 10)',
        'rgba(0, 160, 30, 100)',
        'rgba(255, 250, 50, 70)',
      ]
    }]
  },
  options: {
    plugins: {
        legend: {
            display: false
        },
        datalabels: {
          display: false
        },
    },
    scales: {
        y: {
            grid: {
                display: true,
                borderDash: [2, 2]
            },
            beginAtZero: true 
        },
        x: {
            grid: {
                display: true,
                borderDash: [2, 2]
            },
            ticks: {
                display: false
            },
            barPercentage: 0.01, // reduce the width of the bars
            categoryPercentage: 0.1 // set the spacing between the bars
        }
    },
    responsive: true
  }
  });
    </script>
    <script>
        var randomScalingFactor = function() {
        return 50
      };
      
      var randomData = function () {
        return [
          randomScalingFactor(),
          randomScalingFactor(),
          randomScalingFactor()
        ];
      };
      
      var randomValue = function (data) {
        // return Math.max.apply(null, data) * Math.random();
        return 
      };
      
      var data = randomData();
      var value = randomValue(data);
      
      var config2 = {
        type: 'gauge',
        
        data: {
          labels: ['Low', 'Medium', 'High', ],
          datasets: [{
            data: [40, 30, 20 ],
            value: value,
            backgroundColor: ['#FFAA59', '#35C997', '#525CE5', ],
            borderWidth: 5
          }]
        },
        options: {
          responsive: true,
          title: {
            display: true,
            text: 'Gauge chart with datalabels plugin displaying labels',
            
          },
          layout: {
            padding: {
              bottom: 30
            }
          },
          needle: {
            widthPercentage: 2.2,
            lengthPercentage: -10,
            color: 'rgba(0, 0, 0, 1)'
          },
          valueLabel: {
            display: false
          },
          plugins: {
            datalabels: {
              display: true,
              formatter:  function (value, context) {
                return context.chart.data.labels[context.dataIndex];
              },
            color: '#fff',
              backgroundColor: null,
              font: {
                size: 16,
              }
            }
          }
        }
      };
      
      window.onload = function() {
        var ctx2 = document.getElementById('chart2').getContext('2d');
        window.myGauge = new Chart(ctx2, config2);
        const sidebar = document.querySelector('.sidebar');
        const closeBtn = document.querySelector('#btn');
        closeBtn.addEventListener('click', function(){
            sidebar.classList.toggle('open')
        });
        const font_size = (window.innerWidth <= 768) ? 10 : 16;
    window.myGauge.options.plugins.datalabels.font.size = font_size;
    window.myGauge.update();
      };
      window.addEventListener('resize', function(event){
    const font_size = (window.innerWidth <= 768) ? 10 : 16;
    window.myGauge.options.plugins.datalabels.font.size = font_size;
    window.myGauge.update();
  });
    </script>
