                            </div>
                        
                        <div
                            class="system_card py-4 m-2 d-flex flex-column justify-content-between align-items-center">

                                src="../assets/images//approved.png" alt="logo">

                        <div
                            class="system_card py-4 m-2 d-flex flex-column justify-content-between align-items-center">

                                src="../assets/images/process.png" alt="logo">

                                src="../assets/images/approved.png" alt="logo">

    <div class="system_section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="system_container">
                        <div class="system_header">
                            <img class="me-3 img-fluid" src="../assets/images/system.png" style="width: 50px;">

                        </div>
                        <form class="system_form mt-4">
                            <label>System Name</label>
                            <input type="text">
                            <label class="mt-4">System Description</label>
                            <input type="text">
                        </form>
                        <div class="system_btn mt-3">
                            <a href="../layout/layout.html"><button class="inform_btn me-3">System Information</button></a>
                            <button class="selection_btn">Back to System Selection</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    // Get popup container element
const popup = document.querySelector('.system_section');

// Get link/button that triggers popup
const popupTrigger = document.querySelector('#popup-trigger');
const popupTriggerOff = document.querySelector('.selection_btn')

// Add event listener to trigger popup when clicked
popupTrigger.addEventListener('click', function() {
    popup.style.display = 'block';
});
popupTriggerOff.addEventListener('click', function(){
    popup.style.display = 'none';
})
// Add event listener to close popup when user clicks outside of popup content
window.addEventListener('click', function(event) {
    if (event.target == popup) {
        popup.style.display = 'none';
    }
});
</script>
    <script src="../assets/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../assets/custom_js/custom.js" type="application/javascript"></script>
